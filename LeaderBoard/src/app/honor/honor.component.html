<table>
    <thead >
        <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <th mat-header-cell *matHeaderCellDef>Honor</th>
        <!-- <th>Language</th> -->
        <th mat-header-cell *matHeaderCellDef>Rank</th>
    </ng-container>
    </thead>
    <tbody>
        <tr *ngFor="let data of honourData">
            <td mat-cell *matCellDef="let user" >{{data.username}}</td>

            <td mat-cell *matCellDef="let user">{{data.honour}}</td>
            <!-- <td>{{data.honour}}</td> -->
            <td mat-cell *matCellDef="let user">{{data.overall_rank}}</td>
        </tr>
    </tbody>
</table>
