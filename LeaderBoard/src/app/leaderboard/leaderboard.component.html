<table mat-table>
    <!-- <thead > -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let data">{{data.username}}</td>
    </ng-container>

    <ng-container matColumnDef="honour">
        <th mat-header-cell *matHeaderCellDef>Honour</th>
        <td mat-cell *matCellDef="let data">{{data.honour}}</td>
    </ng-container>

    <ng-container matColumnDef="clan">
        <th mat-header-cell *matHeaderCellDef>Clan</th>
        <td mat-cell *matCellDef="let data">{{data.clan}}</td>
        </ng-container>

    <ng-container matColumnDef="language">
        <th mat-header-cell *matHeaderCellDef>Language</th>
        <td mat-cell *matCellDef="let data">{{data.languages[0].name}}</td>
    </ng-container>

    <ng-container matColumnDef="rank">
            <th mat-header-cell *matHeaderCellDef>Rank</th>
            <td mat-cell *matCellDef="let data">{{data.overall_rank}}</td>
    </ng-container>
          
    <tr mat-header-row *matHeaderRowDef="allData" ></tr>
    <tr mat-row *matRowDef="let row; columns:allData ;"></tr>
    </table>
