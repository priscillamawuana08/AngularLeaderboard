    <table>
        <thead> 
        <th>Name</th>
        <th>Clan</th>
        <th>Honour</th>
        <th>Language</th>
        <th>Rank</th>
        </thead>
        <tbody>
            <tr *ngFor="let data of allData">
                <td>{{data.username}}</td>
                <td>{{data.clan}}</td>
                <td>{{data.honour}}</td>
                <td>{{data.languages[0].name}}</td> 
                <td>{{data.overall_rank}}</td>
            </tr>
        </tbody>
    </table>
